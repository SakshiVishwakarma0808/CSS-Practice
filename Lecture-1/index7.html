<html>
<head>
<style>
#p1{
font-size:20px;
text-shadow:1px 1px 1px red;
}
#p2{
font-size:20px;
text-shadow:1px 1px 1px blue,1px 1px 1px blue;
}
#p3{
font-size:20px;
text-shadow:1px 1px 2px green;
}
#p4{
color:white;
text-shadow:1px 1px 2px black;
font-size:20px;
}
</style>
</head>
<body>
<p id="p1">This is having 1px red shadow all around</p>
<p id="p2">This is having blue vertical shadow(1px) and blue horizontal shadow(1px)</p>
<p id="p3">This is having a blur effect to the shadow</p>
<p id="p4">This is having black blur shadow at white text</p>
</body>
</html>
